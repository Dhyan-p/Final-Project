<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power-Shop - Premium Online Store</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

    <!-- ===NAVBAR=== -->
     <nav class="navbar">
        <!-- ===LEFT: LOGO=== -->
        <a href="/" class="logo"> 
            <img src="../static/images/logo.png" alt="Power-Shop Logo">
            Power<span>-Shop</span>
        </a>

        <!-- ===CENTER: SEARCH BAR=== -->
        <div class="nav-search">
            <input type="text" placeholder="&#x2315; Search products...">
        </div>

        <!-- ===RIGHT: LOGIN $ SIGNUP=== -->
         <div class="nav-action">
            <a href="/login" class="nav-link accent">Login</a>
            <a href="/signup" class="nav-link signup">Sign Up</a>
         </div>
     </nav>
    
    <!-- ===HERO SECTION=== -->
     <section class="hero">
        <span class="hero-badge">&#10024; New Arrivals Available</span>
        <h1>Discover Your<br>
        <span>Perfect Style</span></h1>

        <p>
            Explore our curated collection of premium products.From cutting-edge electronics to timeless fashion pieces, find everything you need in one place.
        </p>

        <div class="hero-buttons">
            <a href="#products" class="btn btn-primary">Shop Now</a>
            <a href="/signup" class="btn btn-secondary">Create Account</a>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-number">500+</div>
                <div class="stat-label">Products</div>
            </div>
            <div class="stat">
                <div class="stat-number">10K+</div>
                <div class="stat-label">Happy Customers</div>
            </div>
            <div class="stat">
                <div class="stat-number">4.9</div>
                <div class="stat-label">Rating</div>
            </div>
        </div>
     </section>
</body>
</html>
