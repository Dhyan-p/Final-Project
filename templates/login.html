<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Power-Shop</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <div class="auth-page">
        <div class="auth-container left">
            <div class="auth-header">
                <a href="/">‚Üê Back to Home</a>
                <div class="auth-brand">
                    <img src="/static/images/logo.png" alt="Logo" class="logo">
                    <span>Power-Shop</span>
                </div>
                <h1>Welcome back</h1>
                <p>Enter your credentials to access your account</p>
            </div>

            <form method="POST" action="/login"> 
                <div class="form-group">
                    <p>Email</p>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <p>Password</p>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-login">Sign In</button>
            </form>

            <div class="auth-footer">
                <p>Don't have any account? <a href="/signup">Create one</a></p>
            </div>
        </div>

        <div class="auth-container right">
            <div class="auth-image">
                <img src="/static/images/logo.png" alt="Logo" class="logo">
            </div>

            <div class="auth-quote">
                <h2>Start Shopping Today</h2>
                <p>Access exclusive deals, track your orders, and enjoy a personalized shopping experience.</p>
            </div>
        </div>
    </div>
    
</body>
</html>
